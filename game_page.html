<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/game_page.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamePage</title>
</head>
<body>
    <div class="mainWindow">   
        <div class="banner">
            <h3> <a href="home_page.html">Go Home</a></h3>
            <button class="banner_button"><img src="media/house_icon.png" alt="An house to come back to the home page" id="house" class="banner_button_image"></button>
        </div>
        <div class="content">
            <div class="game_window">
                <div class="game">
                    <img src="media/mine_ex.png" class="game">
                </div>
            </div>
            <div class="last_row_buttons">
                <p><a href="rules_page.html">Go Rules</a></p>
                <img src="media/info_icon.png" alt="An house to come back to the home page" id="info" class="banner_button_image"> 
                <p><a href="statistics_page.html">Go Statistics</a></p>
                <img src="media/stat.png" alt="An house to come back to the home page" id="stats" class="banner_button_image">
            </div>
        </div>

    </div>
</body>
</html>
