<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Sign Up & Success (SVG Check)</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700"
    rel="stylesheet"
    type="text/css"
  />

  <!-- 自定义 CSS -->
  <link rel="stylesheet" href="signup.css" />

  <!-- 自定义 JS -->
  <script src="signup.js"></script>
  <style>
    /* 容器区 */
    .test-container {
      position: relative;
      width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: rgba(35, 43, 85, 0.8);
      border-radius: 5px;
      text-align: center;
    }

    /* Sign Up 测试按钮 */
    .btn-signup {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      color: #fff;
      background-color: #1059FF;
      cursor: pointer;
    }

    /* .success 区域初始隐藏 (opacity:0) + 绝对定位 */
    .success {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      width: 420px;
      height: 420px;
      opacity: 1;
      background-color: rgba(8, 7, 7, 0.2);
      border-radius: 10px;
      transition: opacity 0.5s ease, transform 0.5s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* 加上 .success-active 后，显示出来 */
    .success-active {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .successtext {
      color: #ffffff;
      font-size: 14px;
      margin-top: 10px;
    }

    /*
     * ===== 打勾 SVG 的动画重点 =====
     * stroke-dashoffset: 决定绘制的起始点
     * stroke-dasharray: 决定路径长度
     * 通过 .checked 切换，让路径从 -166px 移动到 33px
     */

  </style>
</head>
<body>
  <div class="test-container">
    <h2 style="color:#fff;">Sign Up + SVG Check Demo</h2>

    <!-- 简单模拟一个输入框 -->
    <input 
      type="text" 
      placeholder="Your Email..." 
      style="width: 100%; padding: 8px; margin-bottom: 15px;"
    />
    
    <input 
    type="text" 
    placeholder="Your Email..." 
    style="width: 100%; padding: 8px; margin-bottom: 15px;"
    />

    <input 
      type="text" 
      placeholder="Your Email..." 
      style="width: 100%; padding: 8px; margin-bottom: 15px;"
    />
    <input 
    type="text" 
    placeholder="Your Email..." 
    style="width: 100%; padding: 8px; margin-bottom: 15px;"
    />

    <!-- Sign Up 测试按钮 -->
    <button id="signupTestBtn" class="btn-signup">
      Sign Up123 (Test)
    </button>

    <!-- Success 区域，包含 SVG 打勾 -->
    <div id="testSuccess" class="success">
      <svg
        id="check"
        width="80"
        height="80"
        viewBox="0 0 60 60"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M40.61,23.03 L26.67,36.97 L13.495,23.788
             c-1.146-1.147-1.359-2.936-0.504-4.314
             c3.894-6.28,11.169-10.243,19.283-9.348
             c9.258,1.021,16.694,8.542,17.622,17.81
             c1.232,12.295-8.683,22.607-20.849,22.042
             c-9.9-0.46-18.128-8.344-18.972-18.218
             c-0.292-3.416,0.276-6.673,1.51-9.578"
          fill="#fff"
        />
      </svg>

      <div class="successtext">
        <p>Success! Check your email.</p>
      </div>
    </div>
  </div>

  <script>
    const signupBtn = document.getElementById('signupTestBtn');
    const successEl = document.getElementById('testSuccess');
    const checkSvg  = document.getElementById('check');

    signupBtn.addEventListener('click', function() {
      // 显示 success 容器
      successEl.classList.add('success-active');

      // 触发勾选动画 (让 #check path 的 stroke-dashoffset 改变)
      checkSvg.classList.add('checked');
    });
  </script>
</body>
</html>
