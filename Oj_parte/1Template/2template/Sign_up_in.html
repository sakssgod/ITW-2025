<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In & Sign Up Demo</title>

  <!-- jQuery（必需，因为 Sign_up_in.js 用到了 $） -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- AngularJS（必需，因为 HTML 里用到了 ng-app、ng-init、ng-click 等） -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

  <script src="Sign_up_in.js"></script>


  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700"
    rel="stylesheet"
    type="text/css"
  />

  <!-- 自定义 CSS -->
  <link rel="stylesheet" href="Sign_up_in.css" />
  <link rel="stylesheet" href="nav.css">
  <!-- 自定义 JS -->

</head>
<body ng-init="checked = false">
  <nav>
    <div class="menu">
        <div class="logo">
            <a href="HomePage.html">Miner Game</a>
        </div>

        <ul>
            <!-- <li><a href="#">About</a></li>-->

            <li class="normal-menu"><a href="">Help</a></li>
            <li class="normal-menu"><a href="#">Donation</a></li>
            <li class="normal-menu"><a href="leaderboard.html">Leaderboard</a></li>
            <li class="normal-menu"><a href="Login.html">Sign In</a></li>
            <li class="menu-icon"></li>
        </ul>
    
    </div>
    
</nav>



</div>

  <div class="container">

    <div class="frame">

      <div class="nav">
        <!-- 注意这里要写 class="links" -->
        <ul class="links">
          
          <li class="signin-active"><a class="btn">Sign in</a></li>
          <li class="signup-inactive"><a class="btn">Sign up</a></li>

        </ul>
      </div>

      <!-- 用一个 div 包一下所有内容 -->
      <div>
        <!-- Sign In 表单 -->
        <form class="form-signin" action="" method="post" name="form">
          <label for="username">Username</label>
          <input class="form-styling" type="text" id="username" name="username" placeholder="" />

          <label for="password">Password</label>
          <input class="form-styling" type="text" id="password" name="password" placeholder="" />

          <input type="checkbox" id="checkbox" />
          <label for="checkbox">
            <span class="ui"></span>Keep me signed in
          </label>

          <div class="btn-animate">
            <a class="btn-signin">Sign in</a>
          </div>
        </form>

        <!-- Sign Up 表单 -->
        <form class="form-signup" action="" method="post" name="form">

            <label for="avatar">avatar</label>
            <br>

            <label for="fullname">Username</label>
            <input
            class="form-styling"
            type="text"
            id="fullname"
            name="fullname"
            placeholder=""
            />
        
            <label for="email">Email</label>
            <input class="form-styling" type="text" id="email" name="email" placeholder="" />
        
            <!-- 以下新增：Age -->
            <label for="age">Age</label>
            <input
            class="form-styling"
            type="text"
            id="age"
            name="age"
            placeholder=""
            />
        
            <!-- 以下新增：Sex (Gender) -->
            <label for="sex">Sex</label>
            <div class="radio-group">
            <!-- 男性 -->
            <input
                type="radio"
                id="male"
                name="sex"
                value="male"
                class="radio-input"
            />
            <label for="male" class="radio-label">Male</label>
        
            <!-- 女性 -->
            <input
                type="radio"
                id="female"
                name="sex"
                value="female"
                class="radio-input"
            />
            <label for="female" class="radio-label">Female</label>
        
            <!-- 其他 -->
            <input
                type="radio"
                id="other"
                name="sex"
                value="other"
                class="radio-input"
            />
            <label for="other" class="radio-label">Other</label>
            </div>
        
            <label for="password2">Password</label>
            <input
            class="form-styling"
            type="text"
            id="password2"
            name="password"
            placeholder=""
            />
        
            <label for="confirmpassword">Confirm password</label>
            <input
            class="form-styling"
            type="text"
            id="confirmpassword"
            name="confirmpassword"
            placeholder=""
            />
        
            <!-- 点击时将 checked 变量取反 -->
            <a ng-click="checked = !checked" class="btn-signup">Sign Up</a>

            <button class="btn-extra" type="button">
              Extra Button
            </button>

        </form>
  

        <!-- Success 提示区域 -->
        <div class="success">
          <!-- 这里的 <svg> 内不能再直接放 <div> 等HTML标签，所以把文字移到 svg 外 -->
          <svg
            width="270"
            height="270"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            viewBox="0 0 60 60"
            id="check"
            ng-class="checked ? 'checked' : ''"
          >
            <path
              fill="#ffffff"
              d="M40.61,23.03L26.67,36.97L13.495,23.788c-1.146-1.147-1.359-2.936-0.504-4.314
                      c3.894-6.28,11.169-10.243,19.283-9.348c9.258,1.021,16.694,8.542,17.622,17.81c1.232,12.295-8.683,22.607-20.849,22.042
                      c-9.9-0.46-18.128-8.344-18.972-18.218c-0.292-3.416,0.276-6.673,1.51-9.578"
            />
          </svg>

          <div class="successtext">
            <p>Thanks for signing up!  Signing completed.</p>

            <a class="btn-ok" href="javascript:void(0)">OK</a>
          </div>



        </div>
      </div>

      <div class="forgot">
        <a href="#">Forgot your password?</a>
      </div>

      <div>
        <div class="cover-photo"></div>
        <div class="profile-photo"></div>
        <h1 class="welcome">YOU ARE NOW LOGGIN!</h1>
        <a class="btn-goback" onClick="history.go()">Go back to the Game</a>
      </div>
    </div>

    <a id="refresh" onClick="history.go()">
      <svg
        class="refreshicon"
        version="1.1"
        id="Capa_1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px"
        y="0px"
        width="25px"
        height="25px"
        viewBox="0 0 322.447 322.447"
        style="enable-background:new 0 0 322.447 322.447;"
        xml:space="preserve"
      >
        <path
          d="M321.832,230.327c-2.133-6.565-9.184-10.154-15.75-8.025l-16.254,5.281C299.785,206.991,305,184.347,305,161.224
                    c0-84.089-68.41-152.5-152.5-152.5C68.411,8.724,0,77.135,0,161.224s68.411,152.5,152.5,152.5c6.903,0,12.5-5.597,12.5-12.5
                    c0-6.902-5.597-12.5-12.5-12.5c-70.304,0-127.5-57.195-127.5-127.5c0-70.304,57.196-127.5,127.5-127.5
                    c70.305,0,127.5,57.196,127.5,127.5c0,19.372-4.371,38.337-12.723,55.568l-5.553-17.096c-2.133-6.564-9.186-10.156-15.75-8.025
                    c-6.566,2.134-10.16,9.186-8.027,15.751l14.74,45.368c1.715,5.283,6.615,8.642,11.885,8.642c1.279,0,2.582-0.198,3.865-0.614
                    l45.369-14.738C320.371,243.946,323.965,236.895,321.832,230.327z"
        />
      </svg>
    </a>
  </div>

  <div class="GameRule">
    <h2> Game-rule</h2>
    <p> Flip Card is a memory game:
        Possible video
        
    </p>
</div>


</body>
</html>
