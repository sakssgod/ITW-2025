<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../style/create_account_page.css">
    <script src="../script/player_auth.js"></script>
    <link rel="stylesheet" href="../style/messages.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateAccountPage</title>

</head>

<body>
    <header>
        <h4 class="sign">Minesweeper</h4>
    </header>

    <nav>
        <a href="../html/home_page.html">
            <img src="../media/house_red.png"
                class="icon"
                id="gohomebutton" 
                alt="Home icon to go home(go to the first page)"
                title="Home">
        </a>
    </nav>

    <section class="content">
        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Type your name" required>
            
            <label for="email">Email address:</label>
            <input type="email" id="email" placeholder="Type your email address" required>
            
            <label for="birthdate">Date of Birth:</label>
            <input type="date" id="birthdate" required>
            
            <div class="avatar-selection">
                <label>Choose your Avatar:</label>
                <div class="avatar-options">
                    <div class="avatar-option" data-avatar="../media/cat1.jpeg">
                        <img src="../media/cat1.jpeg" alt="Avatar 1">
                    </div>
                    <div class="avatar-option" data-avatar="../media/cat4.gif">
                        <img src="../media/cat4.gif" alt="Avatar 2">
                    </div>
                    <div class="avatar-option" data-avatar="../media/cat6.jpeg">
                        <img src="../media/cat6.jpeg" alt="Avatar 3">
                    </div>
                    <div class="avatar-option" data-avatar="../media/pokemon-gif-10.gif">
                        <img src="../media/pokemon-gif-10.gif" alt="Avatar 4">
                    </div>
                </div>
            </div>
            
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Type your password" required>
            
            <label for="passwordc">Confirm password:</label>
            <input type="password" id="passwordc" placeholder="Type your password one more time" required>
        </div>

        <h3><button class="button-link">Submit</button></h3>
    </section>


</body>
</html>
